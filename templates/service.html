{% extends "base.html" %}
{% block content %}
    <div class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <h3 class="header col s12 light">{{ service.title }}</h3>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="{{ service.img }}" alt="Unsplashed background img 2"></div>
    </div>

    <div class="container">
        <div class="section">

            <div class="row">
                <div class="col s12 center">
                    <h3><i class="mdi-content-send brown-text"></i></h3>
                    <h4>{{ service.title }}</h4>
                    <p class="left-align light">
                        {{ service.message }}
                    </p>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
