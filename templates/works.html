{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/lib/material-photo-gallery/css/material-photo-gallery.css" />
<div class="work-gallery">
<div class="m-p-g content-margin">
    <div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
        {% for work in works %}
            <img src="{{ work.tinyImg }}" data-full="{{ work.bigImg }}" class="m-p-g__thumbs-img" />
        {% endfor %}
    </div>

    <div class="m-p-g__fullscreen"></div>
</div>
</div>
{% if user %}
<div class="row">
    <div class="col s1"></div>
    <form class="col s10 js-form">
        <div class="card form-reviews_padding">
            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Новое фото</span>
                        <input type="file" name="img">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" required type="text" name="img-name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 right-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Добавить
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="col s1"></div>
</div>

<script src="js/addEventListenerSubmit.js"></script>
<script>
    addEventListenerSubmit(".js-form");
</script>
{% endif %}

<script src="/lib/material-photo-gallery/js/material-photo-gallery.min.js"></script>
<script>
    window.addEventListener("load",  function () {
        (function () {
            var elem = document.querySelector('.m-p-g');
            var gallery = new MaterialPhotoGallery(elem);
        })();
    });
</script>
{% endblock %}
