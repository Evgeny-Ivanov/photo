{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s1"></div>
    <form class="col s10 js-form" method="post" action="/admin">
        <div class="card form-reviews_padding">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" required type="text" class="validate" name="username">
                    <label for="username">Ваш логин</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" required type="password" class="validate" name="password">
                    <label for="password">Ваш пароль</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 right-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Войти
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="col s1"></div>
</div>

<script>
    if(~location.search.indexOf("error")) {
        Materialize.toast("Пароль или логин неверны", 5000);
    }
</script>
{% endblock %}
